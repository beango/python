<head>

    <script>
        function post(){
            var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象
            httpRequest.open('POST', 'url', true); //第二步：打开连接
            httpRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头）
            httpRequest.send('name=teswe&ee=ef');//发送请求 将情头体写在send中
            /**
             * 获取数据后的处理程序
             */
            httpRequest.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {//验证请求是否发送成功
                    var json = httpRequest.responseText;//获取到服务端返回的数据
                    console.log(json);
                }
            };
        }

        function password() {
            var testV = 1;
            var pass1 = prompt('Please input the password!', '');
            while (testV < 3) {
                if (!pass1)
                    history.go(-1);
                if (pass1 == "111") {
                    break;
                }
                testV += 1;
                var pass1 =
                    prompt('Password error!');
            }
            if (pass1 != "password" & testV == 3)
                history.go(-1);
            return " ";
        }
        //document.write(password());

        function edit() {
            console.log("re");
            document.getElementById("tt").style.display = "block";
            document.getElementById("hm").style.display = "none";
            document.getElementById("tt").innerHTML = document.getElementById("hm").innerHTML;
        }
    </script>
</head>

<body id="appBody">
    <div id="hm" style="word-wrap: break-word; word-break: break-all;">
        123
        222
    </div>
    <textarea id="tt" style="display: none;">

    </textarea>
    <input type="button" value="修改" onclick="edit()" />
